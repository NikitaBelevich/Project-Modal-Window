<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="./css/modal-style.css">
<title>Modal Window</title>

</head>

<body>

    <button class="modal-show" data-modal="#sign-in">Show window</button>
    
    <div class="modal-wrap hide-modal" id="sign-in">
        <!-- Окно -->
        <div class="modal-window">
            <button class="close-modal" data-modal="#sign-in">+</button>

            <form action="#" class="form-modal" autocomplete="off">
                <div class="form-modal__section1">
                    <input class="form-modal_input" type="text" name="name" placeholder="Name" maxlength="100">
                    <input class="form-modal_input" type="email" name="email" placeholder="Email" maxlength="200">
                    <input class="form-modal_input" type="password" name="password" placeholder="Password" maxlength="50">
                </div>
                <div class="form-modal__section2">
                    <div class="form-modal_radio">
                        <div class="custom-control custom-radio">
                            <input type="radio" id="cr1" name="customRadio" class="custom-control-input">
                            <label class="custom-control-label" for="cr1">Male</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="cr2" name="customRadio" class="custom-control-input">
                            <label class="custom-control-label" for="cr2">Female</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="cr3" name="customRadio" class="custom-control-input">
                            <label class="custom-control-label" for="cr3">Other</label>
                        </div>
                    </div>
                    <div class="form-modal_birth-inp">
                      <input class="form-modal_input" type="text" name="Birthday" placeholder="Birthday">  
                    </div>
                </div>

                <div class="form-modal__section3">
                    <div class="form-modal__small-rules">No</div>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="customSwitch1">
                        <label class="custom-control-label" for="customSwitch1"></label>
                    </div>
                    <div class="form-modal__small-rules">Yes, I read and agree <a href="#">rules</a></div>
                </div>

                <div class="form-modal__section4">
                    <button type="submit" class="form-modal__submit">Send</button>
                </div>

            </form>
        </div>
         <!-- Окно -->
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous" defer></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous" defer></script>
    
    <script src="./js/modal-script.js" defer></script>
    <script src="./js/modal-slider.js" defer></script>
</body>

</html>
